<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inwentaryzacja OC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 8px 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1100px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    th, td {
      padding: 14px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #4caf50;
      color: white;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .qty-controls button, .qty-controls input[type="number"] {
      padding: 5px 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .qty-controls button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    .qty-controls button:hover {
      background-color: #0d47a1;
    }
    .qty-controls input[type="number"] {
      width: 60px;
      text-align: center;
    }
    .qty-controls .confirm-btn {
      background-color: #388e3c;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h1>OC INWENTARYZACJA</h1>
  <input type="text" id="search" placeholder="🔍 Filtruj po MODEL lub PN..." oninput="filterTable()">
  <table id="data-table">
    <thead>
      <tr>
        <th>Vendor</th>
        <th>Model</th>
        <th>PN</th>
        <th>Ilość</th>
        <th>Edycja</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiUrl = "https://wispy-waterfall-e267.lukaszarmiajotpe.workers.dev/";
    let currentData = [];

    async function loadData() {
      const res = await fetch(apiUrl);
      const json = await res.json();
      currentData = json;
      renderTable(json);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = "";

      data.forEach((row, index) => {
        const tr = document.createElement("tr");
        const qty = row["ILOŚĆ"] || 0;
        tr.innerHTML = `
          <td>${row["VENDOR"] || ""}</td>
          <td>${row["MODEL"] || ""}</td>
          <td>${row["PN"] || ""}</td>
          <td id="qty-${index}">${qty}</td>
          <td>
            <div class="qty-controls">
              <button onclick="changeQty(${index}, -1)"><i class='fa fa-minus'></i></button>
              <button onclick="changeQty(${index}, 1)"><i class='fa fa-plus'></i></button>
              <input type="number" id="input-${index}" value="${qty}" />
              <button class="confirm-btn" onclick="setQty(${index})"><i class='fa fa-check'></i></button>
            </div>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    function changeQty(index, delta) {
      const cell = document.getElementById(`qty-${index}`);
      let val = parseInt(cell.textContent);
      val = Math.max(0, val + delta);
      cell.textContent = val;
      document.getElementById(`input-${index}`).value = val;
      saveRow(index, val);
    }

    function setQty(index) {
      const input = document.getElementById(`input-${index}`);
      let val = parseInt(input.value);
      val = Math.max(0, isNaN(val) ? 0 : val);
      document.getElementById(`qty-${index}`).textContent = val;
      saveRow(index, val);
    }

    async function saveRow(index, newQty) {
      const row = currentData[index];
      const updated = [{
        VENDOR: row["VENDOR"],
        MODEL: row["MODEL"],
        PN: row["PN"],
        ILOŚĆ: newQty,
        updated: new Date().toLocaleString()
      }];
      try {
        await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updated)
        });
      } catch (err) {
        console.error("Błąd zapisu:", err);
      }
    }

    function filterTable() {
      const search = document.getElementById("search").value.toLowerCase();
      const filtered = currentData.filter(row =>
        row["MODEL"]?.toLowerCase().includes(search) ||
        row["PN"]?.toLowerCase().includes(search)
      );
      renderTable(filtered);
    }

    loadData();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Formularz OC - Zapis do Google Sheets (Proxy)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f8e9;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #33691e;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #558b2f;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #msg {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Dodaj dane do arkusza OC</h2>
  <form id="form">
    <input name="vendor" placeholder="Vendor" required>
    <input name="model" placeholder="Model" required>
    <input name="pn" placeholder="PN" required>
    <input name="qty" placeholder="Ilo≈õƒá" type="number" required>
    <button type="submit">üì§ Wy≈õlij</button>
  </form>
  <div id="msg"></div>

  <script>
    const form = document.getElementById('form');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const now = new Date().toLocaleString();
      const data = [{
        vendor: form.vendor.value,
        model: form.model.value,
        pn: form.pn.value,
        qty: form.qty.value,
        updated: now
      }];

      try {
        const res = await fetch("https://wispy-waterfall-e267.lukaszarmiajotpe.workers.dev/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });
        const txt = await res.text();
        msg.textContent = txt;
        msg.style.color = "green";
        form.reset();
      } catch (err) {
        msg.textContent = "‚ùå B≈ÇƒÖd: " + err.message;
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>OC INWENTARYZACJA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #e8f5e9);
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    #pin-screen, #app {
      display: none;
      width: 100%;
      max-width: 800px;
    }
    #pin-screen {
      display: block;
    }
    input[type="number"], input[type="text"] {
      width: 60px;
      text-align: center;
      font-size: 16px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    button {
      padding: 5px 10px;
      margin: 0 2px;
      font-size: 14px;
    }
    #export {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #388e3c;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>OC INWENTARYZACJA</h1>

  <div id="pin-screen">
    <p>🔒 Wprowadź PIN dostępu:</p>
    <input type="password" id="pin-input" placeholder="PIN" />
    <button onclick="checkPin()">✅ Zatwierdź</button>
  </div>

  <div id="app">
    <table id="data-table">
      <thead>
        <tr>
          <th>Vendor</th>
          <th>Model</th>
          <th>PN</th>
          <th>Ilość</th>
          <th>Edytuj</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="export">📤 Eksport do CSV</button>
  </div>

  <script>
    const pin = "lcdr";
    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQY8Ig67cQK39ZgmcZiTJDh9Rk__EWkkvgYnI6Oc6kWkRl-PAiIQoHphxBhCM2fMwGYtbqxxRYFT7l2/pub?output=csv";

    function checkPin() {
      const input = document.getElementById('pin-input').value;
      if (input === pin) {
        document.getElementById('pin-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        loadData();
      } else {
        alert('❌ Błędny PIN');
      }
    }

    async function loadData() {
      const res = await fetch(spreadsheetUrl);
      const text = await res.text();
      const rows = text.split('\n').slice(1);
      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = "";
      rows.forEach(row => {
        const [vendor, model, pn, qty] = row.split(',');
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${vendor}</td>
          <td>${model}</td>
          <td>${pn}</td>
          <td id="qty">${qty}</td>
          <td>
            <button onclick="changeQty(this, 1)">+</button>
            <button onclick="changeQty(this, -1)">-</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    function changeQty(btn, delta) {
      const row = btn.closest("tr");
      const cell = row.querySelector("#qty");
      let current = parseInt(cell.textContent);
      current = Math.max(0, current + delta);
      cell.textContent = current;
    }

    document.getElementById("export").addEventListener("click", () => {
      const rows = document.querySelectorAll("#data-table tr");
      let csv = "Vendor,Model,PN,Ilość\n";
      rows.forEach((row, i) => {
        if (i === 0) return;
        const cols = row.querySelectorAll("td");
        const data = Array.from(cols).slice(0, 4).map(td => td.textContent);
        csv += data.join(",") + "\n";
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "inwentaryzacja.csv";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>

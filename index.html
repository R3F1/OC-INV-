<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>OC INWENTARYZACJA</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a73e8;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }
    .toolbar {
      width: 90%;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .toolbar input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .toolbar button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f1f1f1;
    }
    .add {
      background-color: #4caf50;
      color: white;
    }
    .remove {
      background-color: #f44336;
      color: white;
    }
    input.qty-input {
      width: 60px;
      text-align: center;
      padding: 6px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <header>OC INWENTARYZACJA</header>

  <div class="toolbar">
    <input type="text" id="search" placeholder="Szukaj modelu...">
    <button onclick="exportToExcel()">üì§ Export do Excela</button>
    <button onclick="resetQuantities()">üîÑ Reset ilo≈õci</button>
    <button onclick="saveToSheet()">üíæ Zapisz do Google Sheets</button>
    <button onclick="location.reload()">üì• Import danych z arkusza</button>
  </div>

  <table id="inventory-table">
    <thead>
      <tr>
        <th>VENDOR</th>
        <th>MODEL</th>
        <th>PN</th>
        <th>ILO≈öƒÜ</th>
        <th>OSTATNIA ZMIANA</th>
        <th>AKCJE</th>
      </tr>
    </thead>
    <tbody>
      <!-- Wiersze bƒôdƒÖ dodawane dynamicznie -->
    </tbody>
  </table>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/16ELRHLUGjbsyOmg4d22dRq2emS3YHEKEg2fLIkaBAYI/gviz/tq?tqx=out:csv&sheet=DANE%20DO%20STRONY';
    const tableBody = document.querySelector('#inventory-table tbody');

    function getLocalData(key) {
      const data = JSON.parse(localStorage.getItem(`item-${key}`)) || { qty: 0, updated: '' };
      return data;
    }

    function setLocalData(key, qty) {
      const now = new Date().toLocaleString();
      localStorage.setItem(`item-${key}`, JSON.stringify({ qty: qty, updated: now }));
      document.getElementById(`update-${key}`).textContent = now;
    }

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split('\n').map(row => row.split(','));
        for (let i = 1; i < rows.length; i++) {
          const [vendor, model, pn] = rows[i];
          if (!model) continue;

          const key = model.trim().replace(/\s+/g, '_') + '_' + i;
          const data = getLocalData(key);

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${vendor}</td>
            <td class="model">${model}</td>
            <td>${pn}</td>
            <td>
              <input type="number" class="qty-input" id="qty-${key}" value="${data.qty}" min="0" onchange="onQtyChange('${key}')">
            </td>
            <td id="update-${key}">${data.updated}</td>
            <td>
              <button class="add" onclick="adjustQty('${key}', 1)">‚ûï</button>
              <button class="remove" onclick="adjustQty('${key}', -1)">‚ûñ</button>
            </td>
          `;
          tableBody.appendChild(tr);
        }
      });

    function adjustQty(key, change) {
      const input = document.getElementById(`qty-${key}`);
      let current = parseInt(input.value) || 0;
      current = Math.max(0, current + change);
      input.value = current;
      setLocalData(key, current);
    }

    function onQtyChange(key) {
      const input = document.getElementById(`qty-${key}`);
      setLocalData(key, parseInt(input.value) || 0);
    }

    document.getElementById('search').addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const rows = tableBody.getElementsByTagName('tr');
      for (let row of rows) {
        const modelCell = row.querySelector('.model');
        const modelText = modelCell.textContent.toLowerCase();
        row.style.display = modelText.includes(filter) ? '' : 'none';
      }
    });

    function exportToExcel() {
      const wb = XLSX.utils.book_new();
      const ws_data = [["VENDOR", "MODEL", "PN", "ILO≈öƒÜ", "OSTATNIA ZMIANA"]];
      const rows = document.querySelectorAll('#inventory-table tbody tr');

      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        const vendor = cells[0].innerText;
        const model = cells[1].innerText;
        const pn = cells[2].innerText;
        const qty = cells[3].querySelector('input').value;
        const updated = cells[4].textContent;
        ws_data.push([vendor, model, pn, qty, updated]);
      });

      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Inwentaryzacja");
      XLSX.writeFile(wb, `OC_INWENTARYZACJA_${new Date().toISOString().slice(0,10)}.xlsx`);
    }

    function resetQuantities() {
      if (!confirm("Na pewno chcesz wyzerowaƒá wszystkie ilo≈õci?")) return;
      const rows = document.querySelectorAll('#inventory-table tbody tr');
      rows.forEach(row => {
        const input = row.querySelector('input.qty-input');
        const key = input.id.replace('qty-', '');
        input.value = 0;
        setLocalData(key, 0);
      });
    }

    function saveToSheet() {
      alert("üîê Aby zapisaƒá dane do Google Sheets, nale≈ºy zintegrowaƒá stronƒô z Apps Script lub Backend API (np. z u≈ºyciem Firebase lub Google OAuth). Na razie dzia≈Ça zapis lokalny i eksport do Excela.");
    }
  </script>
</body>
</html>

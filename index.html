<style>
    body {

  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.85);

      margin: 0;

      visibility: visible;

    }

      to { bottom: 10px; opacity: 0; }
    }

        font-size: 14px;

        gap: 4px;
      }
    }
  
button {
  transition: all 0.3s ease;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
}

/* üîÑ FADE-IN animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
tr {
  animation: fadeIn 0.3s ease-in-out;
}

/* ‚úÖ Highlight on change */
.highlight {
  animation: flash 1s ease;
}
@keyframes flash {
  0% { background-color: #fff59d; }
  100% { background-color: inherit; }
}

/* üåô Dark mode */
body.dark {
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  color: #e0e0e0;
}
body.dark .overlay {
  background-color: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(6px);
}
body.dark table {
  background-color: #1e1e1e;
}
body.dark th {
  background-color: #0d47a1;
}
body.dark td {
  color: #e0e0e0;
}
body.dark input, body.dark button {
  background-color: #333;
  color: #eee;
}

.qty-controls button:nth-child(1) { background-color: #e53935 !important; }
.qty-controls button:nth-child(2) { background-color: #43a047 !important; }

/* Font Awesome FA Bell animation fallback */
@keyframes fa-shake {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(15deg); }
  50% { transform: rotate(-15deg); }
  75% { transform: rotate(10deg); }

.fa-shake {

</head>
<body><button id="theme-toggle" style="position: fixed; top: 20px; right: 20px; z-index: 1000; background: #1565c0; color: white; border: none; padding: 10px; border-radius: 50%; font-size: 20px; cursor: pointer;">üåô</button>
<div class="overlay">
<div id="alert-banner" style="display:none; background-color:#ffcdd2; color:#b71c1c; font-weight:bold; padding:12px 20px; border-radius: 12px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
<i class="fa fa-bell fa-shake" style="font-size: 18px;"></i>
<span id="alert-text">Alert</span>
</div>
<img alt="LCDR Logo" src="logoinv.png" style="max-width: 240px; margin-bottom: 20px; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));"/><h1>OC INWENTARYZACJA</h1><h2 id="slogan" style="margin-top: -10px; font-weight: 400; color: #b0bec5;">Zawsze aktualne dane</h2>
<input id="search" oninput="filterTable()" placeholder="üîç Filtruj po MODEL lub PN..." type="text"/><button id="export-csv" style="margin: 10px; padding: 10px 20px; background: #1e88e5; color: white; border: none; border-radius: 12px; cursor: pointer;">‚¨áÔ∏è Eksportuj do CSV</button>
<button class="refresh-btn" onclick="loadData()">üîÑ Od≈õwie≈º dane</button>
<table id="data-table">
<thead>
<tr>
<th>Vendor</th>
<th>Model</th>
<th>PN</th>
<th>Ilo≈õƒá</th>
<th>Edycja</th>
</tr>
</thead>
<tbody></tbody>
</table>
<div id="summary" style="margin-top: 20px; font-weight: bold; color: #2e7d32;"></div>
<div id="toast">‚úÖ Zapisano zmiany</div>
<script>
    const apiUrl = "https://wispy-waterfall-e267.lukaszarmiajotpe.workers.dev/";
    let currentData = [];

    async function loadData() {
      const res = await fetch(apiUrl);
      const json = await res.json();
      currentData = json;
      renderTable(json);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = "";

      data.forEach((row, index) => {
        const qty = row["ILO≈öƒÜ"] || 0;
        const tr = document.createElement("tr");
        tr.className = qty == 0 ? 'no-stock' : qty < 5 ? 'low-stock' : '';

        tr.innerHTML = `
          <td>${row["VENDOR"] || ""}</td>
          <td>${row["MODEL"] || ""}</td>
          <td>${row["PN"] || ""}</td>
          <td id="qty-${index}">${qty}</td>
          <td>
            <div class="qty-controls">
              <button onclick="changeQty(${index}, -1)"><i class='fa fa-minus'></i></button>
              <button onclick="changeQty(${index}, 1)"><i class='fa fa-plus'></i></button>
              <input type="number" id="input-${index}" value="${qty}" />
              <button class="confirm-btn" onclick="setQty(${index})"><i class='fa fa-check'></i></button>
            </div>
          </td>`;
        tbody.appendChild(tr);
      });

      updateSummary(data);
    }

    function changeQty(index, delta) {
      const cell = document.getElementById(`qty-${index}`);
      let val = parseInt(cell.textContent);
      val = Math.max(0, val + delta);
      cell.textContent = val;
      document.getElementById(`input-${index}`).value = val;
      saveRow(index, val);
    }

    function setQty(index) {
      const input = document.getElementById(`input-${index}`);
      let val = parseInt(input.value);
      val = Math.max(0, isNaN(val) ? 0 : val);
      document.getElementById(`qty-${index}`).textContent = val;
      saveRow(index, val);
    }

    async function saveRow(index, newQty) {
      const row = currentData[index];
      const updated = [{
        VENDOR: row["VENDOR"],
        MODEL: row["MODEL"],
        PN: row["PN"],
        ILO≈öƒÜ: newQty,
        updated: new Date().toLocaleString()
      }];
      try {
        await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updated)
        });
        showToast();
      document.getElementById('success-sound').play();
      highlightRow(index);
      } catch (err) {
        console.error("B≈ÇƒÖd zapisu:", err);
      }
    }

    function filterTable() {
      const search = document.getElementById("search").value.toLowerCase();
      const filtered = currentData.filter(row =>
        row["MODEL"]?.toLowerCase().includes(search) ||
        row["PN"]?.toString().toLowerCase().includes(search)
      );
      renderTable(filtered);
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.className = "show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 2500);
    }

    function updateSummary(data) {
      const total = data.reduce((sum, row) => sum + (parseInt(row["ILO≈öƒÜ"]) || 0), 0);
      const uniqueModels = new Set(data.map(row => row["MODEL"])).size;
      
  // üîî Alert system for items with 0 stock
  const zeroItems = data.filter(row => parseInt(row["ILO≈öƒÜ"]) === 0);
  const banner = document.getElementById("alert-banner");
  const alertText = document.getElementById("alert-text");

  if (zeroItems.length > 0) {
    banner.style.display = "flex";
    alertText.textContent = `üö® ${zeroItems.length} pozycji ma ILO≈öƒÜ = 0!`;
  } else {
    banner.style.display = "none";
  }

  document.getElementById("summary").textContent = `üì¶ Razem sztuk: ${total} | Unikalnych modeli: ${uniqueModels}`;
    }

    loadData();
  
// üåô Toggle Dark Mode
document.getElementById('theme-toggle').addEventListener('click', () => {
  document.body.classList.toggle('dark');
  const icon = document.getElementById('theme-toggle');
  icon.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
});

// ‚¨áÔ∏è Export to CSV
document.getElementById('export-csv').addEventListener('click', () => {
  let csv = 'Vendor,Model,PN,Ilo≈õƒá\n';
  currentData.forEach(row => {
    csv += `${row["VENDOR"]},${row["MODEL"]},${row["PN"]},${row["ILO≈öƒÜ"]}\n`;
  });
  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "inwentaryzacja.csv";
  link.click();
});

// üîÑ Highlight changed cell
function highlightRow(index) {
  const row = document.getElementById(`qty-${index}`).closest('tr');
  row.classList.add("highlight");
  setTimeout(() => row.classList.remove("highlight"), 1000);
}
</script>
</div>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Inwentaryzacja - OC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f1f5f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 14px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #1e88e5;
      color: white;
    }
    button {
      padding: 4px 8px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type=number] {
      width: 60px;
      padding: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Inwentaryzacja - Dostępne Części</h1>
  <table id="data-table">
    <thead>
      <tr>
        <th>Part No</th>
        <th>Location</th>
        <th>Available</th>
        <th>Akcja</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbxe4JpyDE_TG2tjMHfZDnyrh6_Mr_SLHK_pvqf07gwNLde_rHDFGMEaBKnKt0tfj4SBUQ/exec";
    let currentData = [];

    async function loadData() {
      const res = await fetch(apiUrl);
      const json = await res.json();
      currentData = json;
      renderTable(json);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = "";
      data.forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row["Part No"]}</td>
          <td>${row["Location"]}</td>
          <td id="qty-${index}">${row["Available"]}</td>
          <td>
            <input type="number" id="input-${index}" value="0" />
            <button onclick="subtractQty(${index})">-</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function subtractQty(index) {
      const input = document.getElementById(`input-${index}`);
      const delta = parseInt(input.value);
      if (isNaN(delta) || delta <= 0) return;
      const qtyEl = document.getElementById(`qty-${index}`);
      const currentQty = parseInt(qtyEl.textContent);
      const newQty = Math.max(0, currentQty - delta);
      qtyEl.textContent = newQty;
      input.value = 0;
      saveRow(index, newQty);
    }

    function saveRow(index, value) {
      const partNo = currentData[index]["Part No"];
      const location = currentData[index]["Location"];
      fetch(apiUrl, {
        method: "POST",
        body: JSON.stringify({
          action: "update",
          "Part No": partNo,
          "Location": location,
          "Available": value
        }),
        headers: {
          "Content-Type": "application/json"
        }
      });
    }

    loadData();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>OC INWENTARYZACJA</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a73e8;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }
    .toolbar {
      width: 90%;
      margin: 20px auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toolbar input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .toolbar button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f1f1f1;
    }
    .add {
      background-color: #4caf50;
      color: white;
    }
    .remove {
      background-color: #f44336;
      color: white;
    }
    input.qty-input {
      width: 60px;
      text-align: center;
      padding: 6px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <header>OC INWENTARYZACJA</header>

  <div class="toolbar">
    <input type="text" id="search" placeholder="Szukaj modelu...">
    <button onclick="exportToExcel()">ðŸ“¤ Export do Excela</button>
  </div>

  <table id="inventory-table">
    <thead>
      <tr>
        <th>VENDOR</th>
        <th>MODEL</th>
        <th>PN</th>
        <th>ILOÅšÄ†</th>
        <th>AKCJE</th>
      </tr>
    </thead>
    <tbody>
      <!-- Wiersze bÄ™dÄ… dodawane dynamicznie -->
    </tbody>
  </table>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/16ELRHLUGjbsyOmg4d22dRq2emS3YHEKEg2fLIkaBAYI/gviz/tq?tqx=out:csv&sheet=DANE%20DO%20STRONY';
    const tableBody = document.querySelector('#inventory-table tbody');

    function getLocalQty(key) {
      return localStorage.getItem(`qty-${key}`) || "0";
    }

    function setLocalQty(key, value) {
      localStorage.setItem(`qty-${key}`, value);
    }

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split('\n').map(row => row.split(','));
        for (let i = 1; i < rows.length; i++) {
          const [vendor, model, pn] = rows[i];
          if (!model) continue;

          const itemKey = model.trim().replace(/\s+/g, '_') + '_' + i;
          const quantityId = `qty-${itemKey}`;
          const savedQty = getLocalQty(itemKey);

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${vendor}</td>
            <td class="model">${model}</td>
            <td>${pn}</td>
            <td>
              <input type="number" class="qty-input" id="${quantityId}" value="${savedQty}" min="0" onchange="setLocalQty('${itemKey}', this.value)">
            </td>
            <td>
              <button class="add" onclick="adjustQty('${quantityId}', '${itemKey}', 1)">âž•</button>
              <button class="remove" onclick="adjustQty('${quantityId}', '${itemKey}', -1)">âž–</button>
            </td>
          `;
          tableBody.appendChild(tr);
        }
      });

    function adjustQty(id, key, change) {
      const input = document.getElementById(id);
      let current = parseInt(input.value) || 0;
      current += change;
      current = Math.max(0, current);
      input.value = current;
      setLocalQty(key, current);
    }

    document.getElementById('search').addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const rows = tableBody.getElementsByTagName('tr');
      for (let row of rows) {
        const modelCell = row.querySelector('.model');
        const modelText = modelCell.textContent.toLowerCase();
        row.style.display = modelText.includes(filter) ? '' : 'none';
      }
    });

    function exportToExcel() {
      const wb = XLSX.utils.book_new();
      const ws_data = [["VENDOR", "MODEL", "PN", "ILOÅšÄ†"]];
      const rows = document.querySelectorAll('#inventory-table tbody tr');

      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        const vendor = cells[0].innerText;
        const model = cells[1].innerText;
        const pn = cells[2].innerText;
        const qty = cells[3].querySelector('input').value;
        ws_data.push([vendor, model, pn, qty]);
      });

      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Inwentaryzacja");
      XLSX.writeFile(wb, "OC_INWENTARYZACJA.xlsx");
    }
  </script>
</body>
</html>
